<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
<title>I.E.P &quot;SAN CARLOS&quot;</title>
<h:outputStylesheet library="css" name="misEstilosLogin.css" target="head"/>
</h:head>
<h:body style="background-color: #A8C2D3;">
<!-- 
204800 :  200kb 
1048576: 1024kb 
-->
<h:form id="frm" enctype="multipart/form-data" prependId="false">
<p:growl id="message" showDetail="true"/>
<table border="0">
  <tr>
     <td>
           <p:fileUpload sizeLimit="1048576" 
           auto="true" widgetVar="uploader" label="Cargar"  
           fileUploadListener="#{imagenBean.cargarImagen}"
           allowTypes="*.jpg;*.png;*.gif;" description="Images" 
           update="frm:imgFoto,message" multiple="false" customUI="true"/>
     </td>
     <td>
             <p:graphicImage id="imgFoto"  value="#{imagenBean.image}" cache="false"
             style="height:50%;width:50%"/>
      </td>
  </tr>
 </table>
</h:form>
</h:body>
</html>
