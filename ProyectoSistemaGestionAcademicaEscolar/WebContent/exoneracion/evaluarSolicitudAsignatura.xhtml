<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/crud-template.xhtml">

	<ui:define name="content">
	<div align="left">
		<h:form id="form" style="width: 800px;">
			 <p:dataTable id="listaSE" var="solicitud" value="#{evaluarExoneracionBean.solicitudes}" 
    widgetVar="solicitudesTable" emptyMessage="No hay asignaturas a listar" 
    paginator="true" rows="5"  
    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
    rowsPerPageTemplate="5,10,15">  
  		<f:facet name="header">  
  		<div align="right">
            <p:outputPanel>  
                <h:outputText value="Busqueda:" />
                <p:inputText id="globalFilter" onkeyup="solicitudesTable.filter()" style="width:150px" />  
            </p:outputPanel>  
        </div>
        </f:facet>
        
  		<p:column headerText="Codigo">  
            <h:outputText value="#{solicitud.intIdCodigoSolicitudExoneracion}"/>  
        </p:column>
        
        <p:column headerText="Alumno">  
            <h:outputText value="#{solicitud.alumno.strNombres} #{solicitud.alumno.strApellidoPaterno} #{solicitud.alumno.strApellidoMaterno}"/>  
        </p:column>
        
        <p:column style="width:100px">  
             <h:panelGrid columns="3" styleClass="actions" cellpadding="2">  
                 <p:commandButton update="dlgForm:display" oncomplete="carDialog.show()" image="ui-icon ui-icon-search" title="Vea el Detalle de la Asignatura">  
                     <f:setPropertyActionListener value="#{asignatura}" target="#{asignaturaBean.selectedAsignatura}" />  
                     <f:setPropertyActionListener value="#{false}" target="#{asignaturaBean.editMode}" /> 
                 </p:commandButton>   
             </h:panelGrid>  
        </p:column>
    </p:dataTable>
		</h:form>
	</div>
	</ui:define>
	
</ui:composition>
