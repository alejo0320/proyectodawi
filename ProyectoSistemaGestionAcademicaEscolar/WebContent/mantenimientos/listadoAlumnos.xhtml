<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/templates/crud-template.xhtml">

	<ui:define name="title">
		I.E.P &quot;SAN CARLOS&quot;
	</ui:define>
	
	<ui:define name="header">
		<ui:include src="/snippets/header.xhtml" />
	</ui:define>

	<ui:define name="menu">
		<ui:include src="/snippets/menu.xhtml" />
	</ui:define>

	<ui:define name="body">
	<div align="center">
<p:growl id="msgs" showDetail="true" sticky="false" life="10000"/>
<h:form id="form" style="width: 800px;"> 
    <p:dataTable id="listaalumnos" var="alumno" value="#{alumnoBean.alumnos}" 
    emptyMessage="No hay alumnos a listar" widgetVar="alumnosTable"
    paginator="true" rows="5"  
    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
    rowsPerPageTemplate="5,10,15">  
  		<f:facet name="header">  
  		<div align="right">
            <p:outputPanel>  
                <h:outputText value="Busqueda:" />
                <p:inputText id="globalFilter" onkeyup="alumnosTable.filter()" style="width:150px" />  
            </p:outputPanel>  
        </div>
        </f:facet>
  		
  		<p:column headerText="Codigo">  
            <h:outputText value="#{alumno.strCodigoAlumno}" />  
        </p:column>
        
        <p:column headerText="Nombres">  
            <h:outputText value="#{alumno.strNombres}" />  
        </p:column>  
  
        <p:column headerText="Apellido Paterno" filterBy="#{alumno.strApellidoPaterno}" filterStyle="display:none">   
            <h:outputText value="#{alumno.strApellidoPaterno}"/>  
        </p:column> 
        
        <p:column headerText="Apellido Materno">  
            <h:outputText value="#{alumno.strApellidoMaterno}" />  
        </p:column>  
        
        <p:column headerText="Grado">  
            <h:outputText value="#{alumno.intGrado}" />  
        </p:column>  

        <p:column style="width:100px">  
             <h:panelGrid columns="2" styleClass="actions" cellpadding="2">  
                 <p:commandButton update="dlgForm:display" oncomplete="carDialog.show()" image="ui-icon ui-icon-search" title="Vea el Detalle de los datos del alumno">  
                     <f:setPropertyActionListener value="#{alumno}" target="#{alumnoBean.selectedAlumno}" />  
                     <f:setPropertyActionListener value="#{false}" target="#{alumnoBean.editMode}" />  
                 </p:commandButton>  
                 <p:commandButton update="dlgForm:display" oncomplete="carDialog.show()" image="ui-icon ui-icon-pencil" title="Editar los datos del alumno" >  
                     <f:setPropertyActionListener value="#{alumno}" target="#{alumnoBean.selectedAlumno}" />  
                     <f:setPropertyActionListener value="#{true}" target="#{alumnoBean.editMode}" />  
                 </p:commandButton>  
             </h:panelGrid>  
        </p:column>
        
         <f:facet name="footer">  
         <div align="left">
         <p:commandButton value="Nuevo Alumno" update="dlgForm2:display2" oncomplete="carDialog2.show()"  image="ui-icon ui-icon-person" title="Registre un nuevo alumno en el sistema">  
				<f:setPropertyActionListener value="#{true}" target="#{alumnoBean.editMode}" />  
 		 </p:commandButton>
         </div>
        </f:facet> 
        
    </p:dataTable>  
        <p:confirmDialog message="Estas seguro?" width="350" height="200" 
                    showEffect="explode" hideEffect="explode"  
                    header="Confirm" severity="alert" widgetVar="confirmation" position="center">  
  
        <p:commandButton  type="submit" value="Si, asi es"  action="#{alumnoBean.inhabilitarAlumno}"  update=":form:listaalumnos" oncomplete="confirmation.hide()" ajax="false">
        </p:commandButton>  
        <p:commandButton value="No aun" onclick="confirmation.hide()" type="button" />  
  
    </p:confirmDialog>
  
</h:form> 
              
<p:dialog header="Detalle Alumno" widgetVar="carDialog" resizable="false" id="carDlg"  
                showEffect="fade" hideEffect="explode" modal="true" width="400" position="center">  
<h:form id="dlgForm">  
          <h:panelGrid id="display" columns="2" cellpadding="2" style="margin:0 auto;" >  
  
            <h:outputText value="Codigo Alumno" />  
            <h:panelGroup>  
                <h:outputText value="#{alumnoBean.selectedAlumno.strCodigoAlumno}" style="font-weight:bold" rendered="#{!alumnoBean.editMode}"/>  
                <h:outputText value="#{alumnoBean.selectedAlumno.strCodigoAlumno}" style="font-weight:bold" rendered="#{alumnoBean.editMode}" />  
            </h:panelGroup>  
  
            <h:outputText value="Codigo Apoderado" />  
            <h:panelGroup>  
                <h:outputText value="#{alumnoBean.selectedAlumno.apoderados.personas.strCodigoPersona}" style="font-weight:bold" rendered="#{!alumnoBean.editMode}"/>  
                <h:outputText value="#{alumnoBean.selectedAlumno.apoderados.personas.strCodigoPersona}" style="font-weight:bold" rendered="#{alumnoBean.editMode}" />  
            </h:panelGroup>  
  
  			<h:outputText value="Nombres" />  
            <h:panelGroup>  
                <h:outputText value="#{alumnoBean.selectedAlumno.strNombres}" style="font-weight:bold" rendered="#{!alumnoBean.editMode}"/>  
                <p:inputText value="#{alumnoBean.selectedAlumno.strNombres}" rendered="#{alumnoBean.editMode}" required="true" label="Nombre"/>  
            </h:panelGroup>  
            
            <h:outputText value="Apellido Paterno" />  
            <h:panelGroup>  
                <h:outputText value="#{alumnoBean.selectedAlumno.strApellidoPaterno}" style="font-weight:bold" rendered="#{!alumnoBean.editMode}"/>  
                <p:inputText id="apellidoPaternoAl" value="#{alumnoBean.selectedAlumno.strApellidoPaterno}" rendered="#{alumnoBean.editMode}" required="true" label="Apellido Paterno"/>  
            </h:panelGroup>  
            
            <h:outputText value="Apellido Materno" />  
            <h:panelGroup>  
                <h:outputText value="#{alumnoBean.selectedAlumno.strApellidoMaterno}" style="font-weight:bold" rendered="#{!alumnoBean.editMode}"/>  
                <p:inputText id="apellidoMaternoAl" value="#{alumnoBean.selectedAlumno.strApellidoMaterno}" rendered="#{alumnoBean.editMode}" required="true" label="Apellido Materno"/>  
            </h:panelGroup>  
            
            <h:outputText value="Fecha Nacimiento" />  
            <h:panelGroup>  
                <h:outputText value="#{alumnoBean.selectedAlumno.dtFecNac}" style="font-weight:bold" rendered="#{!alumnoBean.editMode}"/>  
                <p:calendar value="#{alumnoBean.selectedAlumno.fecha}" pattern="yyyy-MM-dd" showOn="button" rendered="#{alumnoBean.editMode}" >
                </p:calendar>  
            </h:panelGroup>
            
            <h:outputText value="Grado" />  
            <h:panelGroup>  
                <h:outputText value="#{alumnoBean.selectedAlumno.intGrado}" style="font-weight:bold" rendered="#{!alumnoBean.editMode}"/>   
		        <h:selectOneMenu value="#{alumnoBean.selectedAlumno.intGrado}" rendered="#{alumnoBean.editMode}"  required="true"  >  
		            <f:selectItem itemLabel="1º" itemValue="1" />  
		            <f:selectItem itemLabel="2º" itemValue="2" />  
		            <f:selectItem itemLabel="3º" itemValue="3" /> 
		            <f:selectItem itemLabel="4º" itemValue="4" /> 
		            <f:selectItem itemLabel="5º" itemValue="5" /> 
		            <f:selectItem itemLabel="6º" itemValue="6" />		        
		        </h:selectOneMenu>
            </h:panelGroup>
            
            <h:outputText value="Seccion" />  
            <h:panelGroup>  
                <h:outputText value="#{alumnoBean.selectedAlumno.strSeccion}" style="font-weight:bold" rendered="#{!alumnoBean.editMode}"/>  
                <h:selectOneMenu value="#{alumnoBean.selectedAlumno.strSeccion}" rendered="#{alumnoBean.editMode}"  required="true"  >  
		            <f:selectItem itemLabel="A" itemValue="A" />  
		            <f:selectItem itemLabel="B" itemValue="B" />
		            <f:selectItem itemLabel="C" itemValue="C" />  	        
		        </h:selectOneMenu>  
            </h:panelGroup>
            
            <h:outputText value="Año Academico" />  
            <h:panelGroup>  
                <h:outputText value="#{alumnoBean.selectedAlumno.strAnioAcademico}" style="font-weight:bold" rendered="#{!alumnoBean.editMode}"/>  
                <h:selectOneMenu value="#{alumnoBean.selectedAlumno.strAnioAcademico}" rendered="#{alumnoBean.editMode}"  required="true"  >  
		            <f:selectItems value="#{alumnoBean.anosAcademicos}" var="anio" itemLabel="#{anio.strCodcalendario}" itemValue="#{anio.strCodcalendario}" ></f:selectItems>  	        
		        </h:selectOneMenu>  
            </h:panelGroup>
  
  			<h:outputText value="Estado" />  
            <h:panelGroup >  
                <h:outputText value="#{alumnoBean.selectedAlumno.strEstado}" style="font-weight:bold" rendered="#{!alumnoBean.editMode}"/>  
                <h:selectOneMenu value="#{alumnoBean.selectedAlumno.strEstado}" rendered="#{alumnoBean.editMode}"  required="true"  >  
		            <f:selectItem itemLabel="MATRICULADO" itemValue="MATRICULADO" />  
		            <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" /> 	        
		        </h:selectOneMenu>  
            </h:panelGroup>
  
          <f:facet name="footer"> 
                <p:outputPanel rendered="#{alumnoBean.editMode}" layout="block" style="text-align:center">
                <h:panelGroup>
					  <p:commandButton value="Grabar" 
					  actionListener="#{alumnoBean.actualizaAlumno}"  
					  update="form:listaalumnos msgs" 
                      image="ui-icon ui-icon-check"
                      oncomplete="onEditComplete(args)"/>
                    <p:commandButton value="Cancelar" onclick="carDialog.hide()" type="button" image="ui-icon ui-icon-close"/>
  				</h:panelGroup>
              </p:outputPanel>  
          </f:facet>  
        </h:panelGrid> 
       </h:form>
    </p:dialog>  
    
    <p:dialog header="Nuevo Alumno" widgetVar="carDialog2" resizable="false" id="carDlg2"  
                showEffect="fade" hideEffect="explode" modal="true" width="500" position="center" onShow="limpiacajas()">  
	   <h:form id="dlgForm2">  
          <h:panelGrid id="display2" columns="2" cellpadding="2" style="margin:0 auto;" >  
  
            <h:outputText value="Codigo Alumno" />  
            <h:panelGroup>
            	<p:inputMask  id="txtCodigoAlumno" value="#{alumnoBean.nuevoAlumno.strCodigoAlumno}" style="font-weight:bold" required="true" mask="9999999"/>  
                <!--   <p:inputText id="txtCodigoAlumno" value="#{alumnoBean.nuevoAlumno.strCodigoAlumno}" style="font-weight:bold" required="true" maxlength="8">
                	<f:convertNumber minIntegerDigits="8" maxIntegerDigits="8" integerOnly="true"></f:convertNumber>
                </p:inputText> -->  
            </h:panelGroup>  
            
            <h:outputText value="Codigo Apoderado" />  
            <h:panelGroup>  
                <p:inputText id="txtCodigoApoderado"  value="#{alumnoBean.nuevoAlumno.apoderados.personas.strCodigoPersona}" style="font-weight:bold" required="true" maxlength="8" readonly="true">
                	<f:convertNumber minIntegerDigits="8" maxIntegerDigits="8" integerOnly="true"></f:convertNumber>
                </p:inputText>
                <p:commandButton image="ui-icon ui-icon-person" title="Busque o registre un apoderado para este alumno" onclick="carDialog3.show()" type="button">  
 		 		</p:commandButton>  
            </h:panelGroup> 
            
            <h:outputText value="Nombres" />  
            <h:panelGroup>  
                <p:inputText id="txtNombres" value="#{alumnoBean.nuevoAlumno.strNombres}" style="font-weight:bold" required="true"/>
            </h:panelGroup>  
            
            <h:outputText value="Apellido Paterno" />  
            <h:panelGroup>  
                <p:inputText id="txtApePat" value="#{alumnoBean.nuevoAlumno.strApellidoPaterno}" style="font-weight:bold" required="true"/>  
            </h:panelGroup>  
            
            <h:outputText value="Apellido Materno" />  
            <h:panelGroup>  
                <p:inputText id="txtApemat"  value="#{alumnoBean.nuevoAlumno.strApellidoMaterno}" style="font-weight:bold" required="true"/>  
            </h:panelGroup>  
            
             <h:outputText value="Fecha Nacimiento" />  
            <h:panelGroup>  
                <p:calendar id="dtFecNac" value="#{alumnoBean.nuevoAlumno.fechaNacimiento}" pattern="yyyy-MM-dd" showOn="button" required="true" requiredMessage="Seleccione un Fecha"  navigator="true" mindate="1989-01-01" maxdate="2012-01-01" readOnlyInputText="true">
                </p:calendar>  
            </h:panelGroup>
            
            
             <h:outputText value="Grado" />  
            <h:panelGroup>  
		        <h:selectOneMenu value="#{alumnoBean.nuevoAlumno.intGrado}" style="font-weight:bold" required="true"  >  
		            <f:selectItem itemLabel="1º" itemValue="1" />  
		            <f:selectItem itemLabel="2º" itemValue="2" />  
		            <f:selectItem itemLabel="3º" itemValue="3" /> 
		            <f:selectItem itemLabel="4º" itemValue="4" /> 
		            <f:selectItem itemLabel="5º" itemValue="5" /> 
		            <f:selectItem itemLabel="6º" itemValue="6" />		        
		        </h:selectOneMenu>
            </h:panelGroup>
            
            <h:outputText value="Seccion" />  
            <h:panelGroup>  
                <h:selectOneMenu value="#{alumnoBean.nuevoAlumno.strSeccion}" style="font-weight:bold" required="true"  >  
		            <f:selectItem itemLabel="A" itemValue="A" />  
		            <f:selectItem itemLabel="B" itemValue="B" />
		            <f:selectItem itemLabel="C" itemValue="C" />  	        
		        </h:selectOneMenu>  
            </h:panelGroup>
            
            <h:outputText value="Año Academico" />  
            <h:panelGroup>  
                <h:selectOneMenu value="#{alumnoBean.nuevoAlumno.strAnioAcademico}" style="font-weight:bold" required="true"  >  
		            <f:selectItems value="#{alumnoBean.anosAcademicos}" var="anio" 
		            itemLabel="#{anio.strCodcalendario}" itemValue="#{anio.strCodcalendario}" ></f:selectItems>  	        
		        </h:selectOneMenu>  
            </h:panelGroup>
            
  			<h:outputText value="Estado" />  
            <h:panelGroup >  
                <h:selectOneMenu value="#{alumnoBean.nuevoAlumno.strEstado}" style="font-weight:bold" required="true"  >  
		            <f:selectItem itemLabel="MATRICULADO" itemValue="MATRICULADO" />  
		            <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" /> 	        
		        </h:selectOneMenu>  
            </h:panelGroup>
 
          <f:facet name="footer"> 
                <p:outputPanel rendered="true" layout="block" style="text-align:center">
                <h:panelGroup>
					  <p:commandButton value="Grabar" 
					  actionListener="#{alumnoBean.registraAlumno}"  
					  update="form:listaalumnos msgs" 
                      image="ui-icon ui-icon-check"
                      oncomplete="onEditCompleteRegistrar(args)"/>
                    <p:commandButton value="Cancelar" onclick="carDialog2.hide()" type="button" image="ui-icon ui-icon-close"/>
  				</h:panelGroup>
              </p:outputPanel>  
          </f:facet>  
          
        </h:panelGrid> 
       </h:form>
    </p:dialog>
    
    <p:dialog header="Buscar Apoderado" widgetVar="carDialog3" resizable="false" id="carDlg3"  
                showEffect="fade" hideEffect="explode" modal="true" height="350" width="500" position="center">  
	   <h:form id="dlgForm3">  
	   	  <p:messages id="msgMensajes" />
          <h:panelGrid id="display3" columns="2" cellpadding="2" style="margin:0 auto;" >  
            <h:outputText value="Codigo Apoderado (DNI)" />  
            <h:panelGroup>
            	<p:inputMask id="txtCodigoApoderado2" value="#{apoderadoBean.elcodigoApoderado}" mask="99999999" style="font-weight:bold" required="true" onkeyup="ocultarBoton1()"/>
                <!--<p:inputText id="txtCodigoApoderado2" value="#{apoderadoBean.elcodigoApoderado}" style="font-weight:bold" required="true" maxlength="8" onkeyup="ocultarBoton1()" >
                	<f:convertNumber minIntegerDigits="8" maxIntegerDigits="8" integerOnly="true">
                	</f:convertNumber>
                </p:inputText>-->
                <p:commandButton id="btnBuscadorApoderado"
					  actionListener="#{apoderadoBean.buscaApoderado}"  
					  update="dlgForm3" 
                      image="ui-icon ui-icon-search" title="Busque un apoderado segun el codigo"/>          
            </h:panelGroup>

          <f:facet name="footer"> 
                <p:outputPanel rendered="true" layout="block" style="text-align:center">
                <h:panelGroup>
                	<c:if test='#{apoderadoBean.apoderado.strCodigoPersona!=null}'>
                		<p:commandButton value="Seleccionar" actionListener="#{apoderadoBean.seteaApoderado}" id="btnSeleccionaApoderado"
						  update="dlgForm3 dlgForm2:txtCodigoApoderado msgs" 
	                      image="ui-icon ui-icon-check"
	                      oncomplete="carDialog3.hide()" >
	                      	<f:setPropertyActionListener value="#{apoderadoBean.apoderado.strCodigoPersona}" target="#{alumnoBean.nuevoAlumno.apoderados.personas.strCodigoPersona}" />
	                    </p:commandButton>
                	</c:if>
					<p:commandButton value="Nuevo Apoderado" onclick="carDialog4.show()" type="button" image="ui-icon ui-icon-person"/>
                    <p:commandButton value="Cancelar" onclick="carDialog3.hide()" type="button" image="ui-icon ui-icon-close"/>
  				</h:panelGroup>
              </p:outputPanel>  
          </f:facet>  
          
        </h:panelGrid> 
       </h:form>
    </p:dialog>
    
    <p:dialog header="Nuevo Apoderado" widgetVar="carDialog4" resizable="false" id="carDlg4"  
                showEffect="fade" hideEffect="explode" modal="true" width="500" position="center" onShow="limpiacajas2()">  
	   <h:form id="dlgForm4">  
	   <p:messages id="msgMensajes2" />
	   
          <h:panelGrid id="display4" columns="2" cellpadding="2" style="margin:0 auto;" >  
  
            <h:outputText value="Codigo Apoderado (DNI)" />  
            <h:panelGroup>
            	<p:inputMask id="txtCodigoApo" value="#{apoderadoBean.nuevoApoderado.strCodigoPersona}" style="font-weight:bold" required="true" mask="99999999"/>
                <!--  <p:inputText id="txtCodigoApo" value="#{apoderadoBean.nuevoApoderado.strCodigoPersona}" style="font-weight:bold" required="true" maxlength="8"  >
                	<f:convertNumber minIntegerDigits="8" maxIntegerDigits="8" integerOnly="true"></f:convertNumber>
                </p:inputText>  -->
            </h:panelGroup>  

            <h:outputText value="Nombres" />  
            <h:panelGroup>  
                <p:inputText id="txtNombresApo" value="#{apoderadoBean.nuevoApoderado.strNombre}" style="font-weight:bold" required="true"/>
            </h:panelGroup>  
            
            <h:outputText value="Apellido Paterno" />  
            <h:panelGroup>  
                <p:inputText id="txtApepatApo" value="#{apoderadoBean.nuevoApoderado.strApellidoPaterno}" style="font-weight:bold" required="true"/>  
            </h:panelGroup>  
            
            <h:outputText value="Apellido Materno" />  
            <h:panelGroup>  
                <p:inputText id="txtApematApo"  value="#{apoderadoBean.nuevoApoderado.strApellidoMaterno}" style="font-weight:bold" required="true"/>  
            </h:panelGroup>  
            
			<h:outputText value="Direccion" />  
            <h:panelGroup>  
                <p:inputText id="txtDireccionApo"  value="#{apoderadoBean.nuevoApoderado.strDireccion}" style="font-weight:bold" required="true"/>  
            </h:panelGroup> 
            
            <h:outputText value="Email" />  
            <h:panelGroup>
 				<p:inputText id="txtMailApo"  value="#{apoderadoBean.nuevoApoderado.strMail}" style="font-weight:bold" required="true"/>  
            </h:panelGroup> 
            
            <h:outputText value="Telefono" />  
            <h:panelGroup>
            	<p:inputMask id="txtTelfApo" value="#{apoderadoBean.nuevoApoderado.strTelefono}" style="font-weight:bold" required="true" mask="999-9999"/>
                <!--<p:inputText id="txtTelfApo"  value="#{apoderadoBean.nuevoApoderado.strTelefono}" style="font-weight:bold" required="true" maxlength="7">
                	<f:convertNumber minIntegerDigits="7" maxIntegerDigits="7" integerOnly="true"></f:convertNumber>
                </p:inputText>-->
            </h:panelGroup> 
            
            <h:outputText value="Celular" />  
            <h:panelGroup>
            	<p:inputMask id="txtCelApo" value="#{apoderadoBean.nuevoApoderado.strCelular}" style="font-weight:bold" required="true" mask="999999999"/>
                <!--<p:inputText id="txtCelApo"  value="#{apoderadoBean.nuevoApoderado.strCelular}" style="font-weight:bold" required="true" maxlength="9">
                	<f:convertNumber minIntegerDigits="9" maxIntegerDigits="9" integerOnly="true"></f:convertNumber>
                </p:inputText>-->
            </h:panelGroup>

            <h:outputText value="Sexo" />  
            <h:panelGroup>  
                <h:selectOneMenu value="#{apoderadoBean.nuevoApoderado.strSexo}" style="font-weight:bold" required="true"  >  
		            <f:selectItem itemLabel="MASCULINO" itemValue="1" />  
		            <f:selectItem itemLabel="FEMENINO" itemValue="0" />        
		        </h:selectOneMenu>  
            </h:panelGroup>     
           
            <h:outputText value="Password" />  
            <h:panelGroup>  
                <p:inputText id="txtPassApo" value="#{apoderadoBean.passapoderado}" style="font-weight:bold" required="true"/>
            </h:panelGroup>
 
          <f:facet name="footer"> 
                <p:outputPanel rendered="true" layout="block" style="text-align:center">
                <h:panelGroup>
					  <p:commandButton value="Guardar" 
					  actionListener="#{apoderadoBean.registraApoderado}"  
					  update="dlgForm4 dlgForm3:txtCodigoApoderado2" 
                      image="ui-icon ui-icon-check"
                      >
                      	<f:setPropertyActionListener value="#{apoderadoBean.nuevoApoderado.strCodigoPersona}" target="#{apoderadoBean.elcodigoApoderado}" />
                      </p:commandButton>
                    <p:commandButton value="Cancelar" onclick="carDialog4.hide()" type="button" image="ui-icon ui-icon-close"/>
  				</h:panelGroup>
              </p:outputPanel>  
          </f:facet>  
          
        </h:panelGrid> 
       </h:form>
    </p:dialog>
    
	</div>
	</ui:define>

	<ui:define name="footer">
		<ui:include src="/snippets/footer.xhtml" />
	</ui:define>
</ui:composition>
