<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">    
<h:head>
	<title>
		<ui:insert name="title">
			I.E.P &quot;SAN CARLOS&quot;
		</ui:insert>
	</title> 
<h:outputStylesheet library="css" name="misEstilosLogin.css" target="head"/>
</h:head>
<h:body style="background-color: #A8C2D3;">
<div id="container" align="center">
	<table width="100%">
		<tr>
		    <td height="100px" width="25px"></td>
			<td height="100px" width="100px">
			<div id="header">
				<ui:insert name="header">
					<ui:include src="/snippets/header.xhtml" />
				</ui:insert>
			</div>
			</td>
		</tr>
		<tr>
		    <td height="400px">
		    <div id="menu">
				<ui:insert name="menu" >
					<ui:include src="/snippets/menu.xhtml"></ui:include>
				</ui:insert>
			</div>    
		    </td>
			<td height="400px">
			<div id="content">
				<ui:insert name="body"></ui:insert>
			</div>
			</td>
		</tr>
		<tr>
		    <td height="100%"></td>
			<td height="100">
				<div id="footer">
					<ui:insert name="footer">
						<ui:include src="/snippets/footer.xhtml" />
					</ui:insert>
				</div>
			</td>
		</tr>
	</table>
</div>

</h:body>
</html>
