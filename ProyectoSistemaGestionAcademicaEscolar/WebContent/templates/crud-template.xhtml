<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">    
<h:head>
	<title>
	<ui:insert name="title">
			I.E.P &quot;SAN CARLOS&quot;
	</ui:insert>
	</title>
<h:outputStylesheet library="css" name="misEstilosLogin.css" target="head"/>
</h:head>

<h:body style="background-color: #00CCFF;"><!-- <h:body style="background-color: #A8C2D3;"> -->
<div id="container" align="center">

	<table width="1025" border="0" style="border-color: blue">
		<tr>
			<td height="160" width="1025" bgcolor="#0099FF">
			<div id="header">
				<ui:insert name="header">
					<ui:include src="/snippets/header.xhtml"/>
				</ui:insert>
			</div>
			</td>
		</tr>
	</table>
		
	<table width="80%" border="0" style="background-color: #00CCFF;" ><!-- style="border-color: blue" -->
		<tr>
		    <td height="300" width="300">
		    <div id="menu">
				<ui:insert name="menu">
					<ui:include src="/snippets/menu.xhtml"></ui:include>
				</ui:insert>
			</div>    
		    </td>
			<td height="300" width="200">
			<div id="content">
				<ui:insert name="content"></ui:insert>
			</div>
			</td>
		</tr>
	</table>
		
	<table width="1025" border="0" style="border-color: blue">
		<tr>
			<td height="100" width="1025" bgcolor="white" align="center">
				<div id="footer">
					<ui:insert name="footer">
						<ui:include src="/snippets/footer.xhtml"/>
					</ui:insert>
				</div> 
			</td>
		</tr>
	</table>
</div>
</h:body>
</html>
