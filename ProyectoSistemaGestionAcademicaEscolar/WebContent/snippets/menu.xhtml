<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    			xmlns:ui="http://java.sun.com/jsf/facelets"
    			xmlns:h="http://java.sun.com/jsf/html"
    			xmlns:c="http://java.sun.com/jsp/jstl/core" >

<h:head>

<h:outputStylesheet library="css" name="menuEstilos.css" target="head"/>

</h:head>

 <h:outputScript >
var jq = jQuery.noConflict();
 
jq(document).ready(function() {
jq('a').click(function(e) {
	if(jq('a').closest('div').attr("id") == "menuQuery"){
	     jq('a').each(function(){     
		 		jq(this).removeClass("selected");
		 });
		 jq(this).addClass("selected").addClass("noseleccionado");
	}
  });
});
 </h:outputScript>
<div id="menuQuery" class="arrowgreen">

	<c:forEach items="${logueoBean.funcionalidades}" var="funcionalidad">
		  	   <div id="menu" class="menu">
					<ul id="navlist">
						<li>
						<A class="SiteLinkBold" href="${funcionalidad.strEnlace}" id="${funcionalidad.strCodigoPermiso}"><h:outputLabel value="${funcionalidad.strNombre}" ></h:outputLabel> </A>
						</li>
					</ul>
				</div>
	</c:forEach>
</div>
</ui:composition>
