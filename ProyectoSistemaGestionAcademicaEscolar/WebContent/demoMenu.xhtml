<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
<title>I.E.P &quot;SAN CARLOS&quot;</title>
<h:outputStylesheet library="css" name="misEstilosLogin.css" target="head"/>
</h:head>
<h:body style="background-color: #A8C2D3;">
<!-- 
204800 :  200kb  
1048576: 1024kb 
-->
<h:form>  
  
    <p:growl id="messages"/>  
  
    <h3>Tiered Menu</h3>  
    <p:menu type="tiered" style="width:180px">  
        <p:submenu label="Ajax Menuitems" icon="ui-icon-refresh">  
            <p:menuitem value="Save" actionListener="#{buttonBean.save}" update="messages" icon="ui-icon-disk" />  
            <p:menuitem value="Update" actionListener="#{buttonBean.update}" update="messages" icon="ui-icon-arrowrefresh-1-w" />  
        </p:submenu>  
        <p:submenu label="Non-Ajax Menuitem" icon="ui-icon-newwin">  
            <p:menuitem value="Delete" actionListener="#{buttonBean.delete}" update="messages" ajax="false" icon="ui-icon-close"/>  
        </p:submenu>  
        <p:separator />  
        <p:submenu label="Navigations" icon="ui-icon-extlink">  
            <p:submenu label="Prime Links">  
                <p:menuitem value="Prime" url="http://www.prime.com.tr" />  
                <p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />  
            </p:submenu>  
            <p:menuitem value="TouchFaces" url="#{request.contextPath}/touch" />  
        </p:submenu>  
    </p:menu>  
  
    <h3>Sliding Menu</h3>  
    <p:menu type="sliding" style="width:200px; height: 130px;">  
        <p:submenu label="Ajax Menuitems" icon="ui-icon-refresh">  
            <p:menuitem value="Save" actionListener="#{buttonBean.save}" update="messages" icon="ui-icon-disk" />  
            <p:menuitem value="Update" actionListener="#{buttonBean.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>  
        </p:submenu>  
        <p:submenu label="Non-Ajax Menuitem" icon="ui-icon-newwin">  
            <p:menuitem value="Delete" actionListener="#{buttonBean.delete}" update="messages" ajax="false" icon="ui-icon-close"/>  
        </p:submenu>  
        <p:submenu label="Navigations" icon="ui-icon-extlink">  
            <p:submenu label="Prime Links">  
                <p:menuitem value="Prime" url="http://www.prime.com.tr" />  
                <p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />  
            </p:submenu>  
            <p:menuitem value="TouchFaces" url="#{request.contextPath}/touch" />  
        </p:submenu>  
    </p:menu>  
  
    <h3>Regular Menu</h3>  
    <p:menu>  
        <p:submenu label="Ajax Menuitems">  
            <p:menuitem value="Save" actionListener="#{buttonBean.save}" update="messages" icon="ui-icon-disk"/>  
            <p:menuitem value="Update" actionListener="#{buttonBean.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>  
        </p:submenu>  
        <p:submenu label="Non-Ajax Menuitem">  
            <p:menuitem value="Delete" actionListener="#{buttonBean.delete}" update="messages" ajax="false" icon="ui-icon-close"/>  
        </p:submenu>  
        <p:submenu label="Navigations">  
            <p:menuitem value="Home" url="http://www.primefaces.org" icon="ui-icon-home"/>  
            <p:menuitem value="TouchFaces" url="#{request.contextPath}/touch" icon="ui-icon-star"/>  
        </p:submenu>  
    </p:menu>  
  
    <h3>Programmatic Menu</h3>  
    <p:menu model="#{menuBean.model}"/>  
  
    <h3>Dynamic Position</h3>  
    <p:commandButton id="dynaButton" value="Show" type="button"/>  
    <p:menu position="dynamic" trigger="dynaButton" my="left top" at="left bottom">  
        <p:submenu label="Ajax Menuitems">  
            <p:menuitem value="Save" actionListener="#{buttonBean.save}" update="messages" icon="ui-icon-disk"/>  
            <p:menuitem value="Update" actionListener="#{buttonBean.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>  
        </p:submenu>  
        <p:submenu label="Non-Ajax Menuitem">  
            <p:menuitem value="Delete" actionListener="#{buttonBean.delete}" update="messages" ajax="false" icon="ui-icon-close"/>  
        </p:submenu>  
        <p:submenu label="Navigations">  
            <p:menuitem value="Home" url="http://www.primefaces.org" icon="ui-icon-home"/>  
            <p:menuitem value="TouchFaces" url="#{request.contextPath}/touch" icon="ui-icon-star"/>  
        </p:submenu>  
    </p:menu>  
  
</h:form>  
</h:body>
</html>
