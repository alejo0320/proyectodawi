        <h:panelGrid columns="2" cellpadding="10">        
        <f:view contentType="text/html">
        <td align="justify">
        San Carlos, nuestra intstitución educativa, tiene el compromiso profesional y social de formar permanentemente
        a nuestros educandos en el rconocimiento de ellos, como centro del proceso educativo, de cambio y desarrollo de
        nuestro país. Por ello, ofrecemos una calidad educativa en todos los niveles, para contribuir al reconocimiento
        y valoración de lo socio emocional, el sentido crítico, la identidad, la ciudadanía y la conciencia democrática
        a través del hecho educativo, donde buscamos el desarrollo integral del educando, el despliegue de sus potencialidades
        y el desarrollo de capacidades, conocimientos, actitudes y valores esenciales para actuar adecuada y eficazmente
        en los diversos ámbitos de la sociedad. <br />
        <br></br>
        Además, brindamos una educación bilingue(castellano - inglés), como desarrollamos sus habilidades en el campo de 
        la informática, imprescindibles en este siglo XXI como instrumentos indispensables para no estar ajenos a la 
        globalización y comunicación audiovisual, interactiva y virtual.
        </td>
        </f:view> 
        </h:panelGrid>

        <table>

		<td align="justify">
        Lograr una formacion integral de calidad sustentada en la práctica de valores y virtudes.
        Alcanzar una educación con libertad que propicie la convivencia reflexiva y crítica respecto
        a su entorno natural y social.<br />
         <br></br>
        Ser reconocidos en la comunidad como líderes e innovadores en la formación integral  
        de niños y  adolescentes, basada en una  educación humanista, científica e innovadora,
        que responda eficiente y eficazmente  a las exigencias de un mundo  globalizado y  
        desafíos de nuestra sociedad.
        </td>
        </tr>

        Nuestra misión es ofrecer una educación de calidad através de una enseñanza transversal y significativa
        en todos los niveles buscando el aprendizaje integral del alumno dentro del campo de la enseñanza escolar.<br />

        </td>
